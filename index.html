<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion Animée</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Page Flottante (Splash Screen) -->
    <div id="splash-screen">
        <div class="splash-content">
            <img src="votre_logo.png" alt="Logo de l'entreprise" class="logo-animation">
            <h1>Bienvenue !</h1>
        </div>
    </div>

    <!-- Formulaire de Connexion -->
    <div id="login-container" style="display: none;">
        <h2>Connexion</h2>
        <form onsubmit="handleLogin(event)">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>

    <!-- Contenu Principal de la Page -->
    <div id="main-content" style="display: none;">
        <h2>Bienvenue sur la page principale</h2>
        <p>Vous êtes maintenant connecté(e).</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
